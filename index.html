---
layout: default
---

{% for post in site.posts %}
<article class="l" id="{{ post.url | slice: 3,15 | replace: "/","-" }}_{{ post.date | date: "%y%m%d" }}">
  <header class="lh">
    <h1><a href="{{ post.link }}" rel="nofollow">{{ post.title }}</a></h1>
  </header>
  <div class="c">
    <div class="d">
      {{ post.excerpt }}
    </div>
    <a class="ll" href="{{ post.link }}" rel="nofollow">{{ post.link }}</a>
  </div>
  <footer class="lf">
    {% if post.tags %}
      {% for tag in post.tags %}
      <span class="lt">{{ tag }}</span>
      {% endfor %}
    {% endif %}
  </footer>
</article>
{% endfor %}
