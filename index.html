---
layout: default
---

{% for post in site.posts %}
<article class="panel" id="{{ post.url | slice: 3,15 | replace: "/","-" }}_{{ post.date | date: "%y%m%d" }}">
  <header class="panel__header">
    <h1><a href="{{ post.link }}" rel="nofollow">{{ post.title }}</a></h1>
  </header>
  <div class="panel__content">
    <div class="panel__description">
      {{ post.excerpt }}
    </div>
    <a class="panel__links" href="{{ post.link }}" rel="nofollow">{{ post.link }}</a>
  </div>
  <footer class="panel__footer">
    {% if post.tags %}
      <ul class="tags">
        {% for tag in post.tags %}
        <li>{{ tag }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </footer>
</article>
{% endfor %}
