---
layout: default
---

{% for post in site.posts %}
<article class="panel">
  <header class="panel__header">
    <h1><a href="{{ post.link }}" rel="nofollow">{{ post.title }}</a></h1>
    <!-- <p class="categories">
      <a href="">Справочники, обучение, книги</a>
      <a href="">Справочники</a>
    </p> -->
  </header>
  <div class="panel__content">
    <div class="panel__description">
      {{ post.excerpt }}
    </div>
    <p class="panel__links">
      <a href="{{ post.link }}" rel="nofollow">{{ post.link }}</a>
    </p>
  </div>
  <footer class="panel__footer">
    {{ post.tags }}
  </footer>
</article>
{% endfor %}
