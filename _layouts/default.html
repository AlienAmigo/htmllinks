<!DOCTYPE html>

<link rel="stylesheet" type="text/css" href="style.css">
</head>

  <body class="page-default">
    <div class="container">

          <ul class="nav-links">
            <!-- <li>
              <a class="local-link" href="">Рубрики</a>
