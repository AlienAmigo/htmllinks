---
layout: compress
---

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
{% include meta.html %}
<link rel="stylesheet" type="text/css" href="style.css">
</head>

  <body class="page-default">
    <div class="container">
      <header class="page-header" id="top_block">
        <h1 class="logo"><a href="{{ site.baseurl }}">htmllinks</a></h1>
        <p>{{ site.description }}</p>
        <form>
          <input class="search" type="text" placeholder="Поиск по странице">
        </form>
        <ul class="nav">
          <li>
            <a href="{{ site.baseurl }}about">О проекте</a>
          </li>
          <li>
            <a href="{{ site.baseurl }}add">Прислать ссылку</a>
          </li>
        </ul>
      </header>

      <section id="content" class="content" role="main">
        {{ content }}
      </section>

      <footer class="page-footer">
        {% include svg-icons.html %}
      </footer>

    </div>

    {% include analytics.html %}
  </body>
</html>
