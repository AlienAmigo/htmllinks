---
layout: default
---

<article class="panel" data-id="{{ page.date }}">
  <header class="panel__header">
    <h1><a href="{{ page.link }}" rel="nofollow">{{ page.title }}</a></h1>
  </header>
  <div class="panel__content">
    <div class="panel__description">
      {{ content }}
    </div>
    <aclass="panel__link" href="{{ page.link }}" rel="nofollow">{{ page.link }}</a>
  </div>
  <footer class="panel__footer">
    {% if page.tags %}
      <ul class="tags">
        {% for tag in page.tags %}
        <li>{{ tag }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </footer>
</article>
